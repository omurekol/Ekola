<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KonularCreateDlg" widgetVar="KonularCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMyBundle.CreateKonularTitle}" closeOnEscape="true">

            <h:form id="KonularCreateForm">

                <h:panelGroup id="display" rendered="#{konularController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundleMyBundle.CreateKonularLabel_konuYorumId}" for="konuYorumId" />
                        <p:inputText id="konuYorumId" value="#{konularController.selected.konuYorumId}" title="#{bundleMyBundle.CreateKonularTitle_konuYorumId}" required="true" requiredMessage="#{bundleMyBundle.CreateKonularRequiredMessage_konuYorumId}"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateKonularLabel_konuYazariId}" for="konuYazariId" />
                        <p:inputText id="konuYazariId" value="#{konularController.selected.konuYazariId}" title="#{bundleMyBundle.CreateKonularTitle_konuYazariId}" required="true" requiredMessage="#{bundleMyBundle.CreateKonularRequiredMessage_konuYazariId}"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateKonularLabel_konuBaslik}" for="konuBaslik" />
                        <p:inputText id="konuBaslik" value="#{konularController.selected.konuBaslik}" title="#{bundleMyBundle.CreateKonularTitle_konuBaslik}" required="true" requiredMessage="#{bundleMyBundle.CreateKonularRequiredMessage_konuBaslik}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{konularController.saveNew}" value="#{bundleMyBundle.Save}" update="display,:KonularListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('KonularCreateDialog'));">
                        <p:confirm header="#{bundleMyBundle.ConfirmationHeader}" message="#{bundleMyBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundleMyBundle.Cancel}" onclick="PF('KonularCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
