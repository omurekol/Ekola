<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="BegenilerEditDlg" widgetVar="BegenilerEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{bundleMyBundle.EditBegenilerTitle}" closeOnEscape="true">

            <h:form id="BegenilerEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{begenilerController.selected != null}">


                        <h:outputLabel value="#{bundleMyBundle.EditBegenilerLabel_begeniId}" for="begeniId" />
                        <h:outputText id="begeniId" value="#{begenilerController.selected.begeniId}" />

                        <p:outputLabel value="#{bundleMyBundle.EditBegenilerLabel_yorumId}" for="yorumId" />
                        <p:inputText id="yorumId" value="#{begenilerController.selected.yorumId}" title="#{bundleMyBundle.EditBegenilerTitle_yorumId}" required="true" requiredMessage="#{bundleMyBundle.EditBegenilerRequiredMessage_yorumId}"/>

                        <p:outputLabel value="#{bundleMyBundle.EditBegenilerLabel_begenenId}" for="begenenId" />
                        <p:inputText id="begenenId" value="#{begenilerController.selected.begenenId}" title="#{bundleMyBundle.EditBegenilerTitle_begenenId}" required="true" requiredMessage="#{bundleMyBundle.EditBegenilerRequiredMessage_begenenId}"/>

                        <p:outputLabel value="#{bundleMyBundle.EditBegenilerLabel_begenenAdi}" for="begenenAdi" />
                        <p:inputText id="begenenAdi" value="#{begenilerController.selected.begenenAdi}" title="#{bundleMyBundle.EditBegenilerTitle_begenenAdi}" required="true" requiredMessage="#{bundleMyBundle.EditBegenilerRequiredMessage_begenenAdi}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{begenilerController.save}" value="#{bundleMyBundle.Save}" update="display,:BegenilerListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('BegenilerEditDialog'));">
                        <p:confirm header="#{bundleMyBundle.ConfirmationHeader}" message="#{bundleMyBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundleMyBundle.Cancel}" onclick="PF('BegenilerEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
