<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KategorilerCreateDlg" widgetVar="KategorilerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMyBundle.CreateKategorilerTitle}" closeOnEscape="true">

            <h:form id="KategorilerCreateForm">

                <h:panelGroup id="display" rendered="#{kategorilerController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundleMyBundle.CreateKategorilerLabel_kategoriAdi}" for="kategoriAdi" />
                        <p:inputText id="kategoriAdi" value="#{kategorilerController.selected.kategoriAdi}" title="#{bundleMyBundle.CreateKategorilerTitle_kategoriAdi}" required="true" requiredMessage="#{bundleMyBundle.CreateKategorilerRequiredMessage_kategoriAdi}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateKategorilerLabel_kategoriTarih}" for="kategoriTarih" />
                        <p:calendar id="kategoriTarih" pattern="MM/dd/yyyy HH:mm:ss" value="#{kategorilerController.selected.kategoriTarih}" title="#{bundleMyBundle.CreateKategorilerTitle_kategoriTarih}" required="true" requiredMessage="#{bundleMyBundle.CreateKategorilerRequiredMessage_kategoriTarih}" showOn="button"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateKategorilerLabel_kategoriLink}" for="kategoriLink" />
                        <p:inputText id="kategoriLink" value="#{kategorilerController.selected.kategoriLink}" title="#{bundleMyBundle.CreateKategorilerTitle_kategoriLink}" required="true" requiredMessage="#{bundleMyBundle.CreateKategorilerRequiredMessage_kategoriLink}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateKategorilerLabel_kategoriDesc}" for="kategoriDesc" />
                        <p:inputText id="kategoriDesc" value="#{kategorilerController.selected.kategoriDesc}" title="#{bundleMyBundle.CreateKategorilerTitle_kategoriDesc}" required="true" requiredMessage="#{bundleMyBundle.CreateKategorilerRequiredMessage_kategoriDesc}" size="250" maxlength="250"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateKategorilerLabel_kategoriKeyw}" for="kategoriKeyw" />
                        <p:inputText id="kategoriKeyw" value="#{kategorilerController.selected.kategoriKeyw}" title="#{bundleMyBundle.CreateKategorilerTitle_kategoriKeyw}" required="true" requiredMessage="#{bundleMyBundle.CreateKategorilerRequiredMessage_kategoriKeyw}" size="250" maxlength="250"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateKategorilerLabel_kategoriAnasayfaKonu}" for="kategoriAnasayfaKonu" />
                        <p:inputText id="kategoriAnasayfaKonu" value="#{kategorilerController.selected.kategoriAnasayfaKonu}" title="#{bundleMyBundle.CreateKategorilerTitle_kategoriAnasayfaKonu}" required="true" requiredMessage="#{bundleMyBundle.CreateKategorilerRequiredMessage_kategoriAnasayfaKonu}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateKategorilerLabel_kategoriFullKonu}" for="kategoriFullKonu" />
                        <p:inputText id="kategoriFullKonu" value="#{kategorilerController.selected.kategoriFullKonu}" title="#{bundleMyBundle.CreateKategorilerTitle_kategoriFullKonu}" required="true" requiredMessage="#{bundleMyBundle.CreateKategorilerRequiredMessage_kategoriFullKonu}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kategorilerController.saveNew}" value="#{bundleMyBundle.Save}" update="display,:KategorilerListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('KategorilerCreateDialog'));">
                        <p:confirm header="#{bundleMyBundle.ConfirmationHeader}" message="#{bundleMyBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundleMyBundle.Cancel}" onclick="PF('KategorilerCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
