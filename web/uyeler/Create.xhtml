<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UyelerCreateDlg" widgetVar="UyelerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleMyBundle.CreateUyelerTitle}" closeOnEscape="true">

            <h:form id="UyelerCreateForm">

                <h:panelGroup id="display" rendered="#{uyelerController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundleMyBundle.CreateUyelerLabel_uyeKadi}" for="uyeKadi" />
                        <p:inputText id="uyeKadi" value="#{uyelerController.selected.uyeKadi}" title="#{bundleMyBundle.CreateUyelerTitle_uyeKadi}" required="true" requiredMessage="#{bundleMyBundle.CreateUyelerRequiredMessage_uyeKadi}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateUyelerLabel_uyeSifre}" for="uyeSifre" />
                        <p:inputText id="uyeSifre" value="#{uyelerController.selected.uyeSifre}" title="#{bundleMyBundle.CreateUyelerTitle_uyeSifre}" required="true" requiredMessage="#{bundleMyBundle.CreateUyelerRequiredMessage_uyeSifre}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateUyelerLabel_uyeEposta}" for="uyeEposta" />
                        <p:inputText id="uyeEposta" value="#{uyelerController.selected.uyeEposta}" title="#{bundleMyBundle.CreateUyelerTitle_uyeEposta}" required="true" requiredMessage="#{bundleMyBundle.CreateUyelerRequiredMessage_uyeEposta}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateUyelerLabel_uyeTarih}" for="uyeTarih" />
                        <p:calendar id="uyeTarih" pattern="MM/dd/yyyy HH:mm:ss" value="#{uyelerController.selected.uyeTarih}" title="#{bundleMyBundle.CreateUyelerTitle_uyeTarih}" required="true" requiredMessage="#{bundleMyBundle.CreateUyelerRequiredMessage_uyeTarih}" showOn="button"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateUyelerLabel_uyeRutbe}" for="uyeRutbe" />
                        <p:inputText id="uyeRutbe" value="#{uyelerController.selected.uyeRutbe}" title="#{bundleMyBundle.CreateUyelerTitle_uyeRutbe}" required="true" requiredMessage="#{bundleMyBundle.CreateUyelerRequiredMessage_uyeRutbe}"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateUyelerLabel_uyeOnay}" for="uyeOnay" />
                        <p:inputText id="uyeOnay" value="#{uyelerController.selected.uyeOnay}" title="#{bundleMyBundle.CreateUyelerTitle_uyeOnay}" required="true" requiredMessage="#{bundleMyBundle.CreateUyelerRequiredMessage_uyeOnay}"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateUyelerLabel_uyeAvatar}" for="uyeAvatar" />
                        <p:inputText id="uyeAvatar" value="#{uyelerController.selected.uyeAvatar}" title="#{bundleMyBundle.CreateUyelerTitle_uyeAvatar}" required="true" requiredMessage="#{bundleMyBundle.CreateUyelerRequiredMessage_uyeAvatar}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{bundleMyBundle.CreateUyelerLabel_uyeYorum}" for="uyeYorum" />
                        <p:selectBooleanCheckbox id="uyeYorum" value="#{uyelerController.selected.uyeYorum}" required="true" requiredMessage="#{bundleMyBundle.CreateUyelerRequiredMessage_uyeYorum}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{uyelerController.saveNew}" value="#{bundleMyBundle.Save}" update="display,:UyelerListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UyelerCreateDialog'));">
                        <p:confirm header="#{bundleMyBundle.ConfirmationHeader}" message="#{bundleMyBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundleMyBundle.Cancel}" onclick="PF('UyelerCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
